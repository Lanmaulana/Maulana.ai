<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maulana Ai</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <audio id="bg-music" autoplay loop>
  <source src="ms/m.mp3" type="audio/mpeg">
</audio>
  <div class="chat-container">
    <header>Maulana AI</header>
    <div class="chat-box" id="chat-box">
<div id="intro-message" class="bot-message"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ketik pesan..." required autocomplete="off" />
      <button type="submit">Kirim</button>
    </form>
  </div>
    <script src="js/apikey.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
